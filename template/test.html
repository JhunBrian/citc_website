<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">IT</div>
                    <div class="description">
                        <h4><a href="#">Information Technology</a></h4>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">TCM</div>
                    <div class="description">
                        <h4><a href="#">Technology Communication and Management</a></h4>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">DS</div>
                    <div class="description">
                        <h4><a href="#">Data Science</a></h4>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">CS</div>
                    <div class="description">
                        <h4><a href="#">Computer Science</a></h4>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
