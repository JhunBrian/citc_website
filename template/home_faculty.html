<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

.grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 2px;
    /*padding: 20px;*/
    max-width: 1200px;
}

.grid-item {
    position: relative;
    overflow: hidden;
    /*border-radius: 3 px;*/
}

.grid-item img {
    display: block;
    width: 100%;
/*    height: 300px;*/
    height: auto;
    transition: transform 0.3s ease-out;
}

.grid-item:hover img {
    transform: scale(1.1);
}

.overlay {
    position: absolute;
    bottom: 0; /* Adjust the position from top to bottom */
    left: 0;
    width: 100%;
    height: 50%; /* Adjust the height to cover the bottom part of the image */
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease-out;
}

.grid-item:hover .overlay {
    opacity: 1;
}

.button {
    font-family: Roboto;
    font-size: 12px;
    font-weight: bold;
    padding: 10px 20px;
    background-color: #fcb316;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease-out;
}

.overlay:hover .button {
    background-color: #1a1851;
    color: #fff;
}
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">
        <img src="../assets/images/IT.png" alt="Image 1">
        <div class="overlay">
            <a href="#" class="button">Learn More</a>
        </div>
    </div>

    <div class="grid-item">
        <img src="../assets/images/TCM.png" alt="Image 2">
        <div class="overlay">
            <a href="#" class="button">Learn More</a>
        </div>
    </div>

    <div class="grid-item">
        <img src="../assets/images/DS.png" alt="Image 2">
        <div class="overlay">
            <a href="#" class="button">Learn More</a>
        </div>
    </div>

    <div class="grid-item">
        <img src="../assets/images/IT.png" alt="Image 2">
        <div class="overlay">
            <a href="#" class="button">Learn More</a>
        </div>
    </div>

</div>

</body>
</html>
