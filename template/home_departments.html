<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 3 px;
        }

        .grid-item img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease-out;
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        .grid-item:hover .overlay {
            opacity: 1;
        }

        .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-out;
        }

        .overlay:hover .button {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">
        <img src="../assets/images/1.png" alt="Image 1">
        <div class="overlay">
            <a href="#" class="button">Learn More</a>
        </div>
    </div>
    <!-- Repeat the above structure for the other three images -->

    <!-- Example of the second image -->
    <div class="grid-item">
        <img src="../assets/images/2.png" alt="Image 2">
        <div class="overlay">
            <a href="#" class="button">Learn More</a>
        </div>
    </div>

    <div class="grid-item">
        <img src="../assets/images/3.png" alt="Image 2">
        <div class="overlay">
            <a href="#" class="button">Learn More</a>
        </div>
    </div>

    <div class="grid-item">
        <img src="../assets/images/4.png" alt="Image 2">
        <div class="overlay">
            <a href="#" class="button">Learn More</a>
        </div>
    </div>

</div>

</body>
</html>
