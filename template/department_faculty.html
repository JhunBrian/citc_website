body {
    font-family: 'Roboto';
    color: #333;
}

.scrollb {
    height: 550px;
    overflow-y: scroll;
}

.grid-container 
{
  display: flex;
  justify-content: center;
}

.team-container
{
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
  max-width: 1200px; /* Adjust max-width as needed */
  width: 100%;
}

.team-member
{
/*  background-color: blue;*/
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  position: relative;
}

.team-img
{
  display: block;
  max-width: 100%;
  height: auto;
}

.popup
{
    position: fixed;
    height: 100vh;
    width: 100%;
    z-index: 1001; /* Ensure the pop-up is above the modal */
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.7);
    opacity: 0;
    visibility: hidden;
    transition: all 0.5s;
}

.popup-content
{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60vw;
    max-height: 500px;
    max-width: 800px;
    background-color: #fff;
/*    border-radius: 5px;*/
    overflow: hidden;
    opacity: 0;
    transition: all 0.5s 0.2s;
    padding: 20px;
    overflow-y: scroll;
}

.popup:target
{
    opacity: 1;
    visibility: visible;
}

.popup:target .popup-content
{
    opacity: 1;
}

.close-popup
{
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5rem;
    text-decoration: none;
    color: #ccc;
    cursor: pointer;
}

.close-popup:hover
{
    color: red;
}

.fname {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(8, 1, 135, 0.5); 
    width: 100%;
    margin: 0;
    padding: 10px;
    text-align: center;
    color: #fff;
/*    font-family: Arial;*/
    font-size: 12px;
    font-weight: bold;
}

i {
    margin-right: 10px;
    margin-left: 5px;
    color:#080147;
}

.divider {
  position: relative;
  text-align: left;
  margin-top: 30px;
}

.divider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  border-top: 1px solid #ccc; /* Adjust the line color and style as needed */
  z-index: -1; 
}

.divider h4 {
  display: inline-block;
  background-color: #fff; 
  padding: 0 10px;
  margin-left: 0px;
  font-weight: bold;
}

.popup .popup-content a{
    text-decoration: none;
    color: #333;
}

.popup .popup-content li {
    list-style: none;
}

.popup .popup-content li:not(:last-child) {
    margin-bottom: 15px;

}

.pub {
    margin-top: 15px;
}

.reference {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 20px;
}
